<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="image">
        <img src="images/background.jpg" alt="Background">
        <div>
            <div>
                <img src="images/spartan.png" width="40px" height="40px" alt="warrior">    
                <h2>Northas</h2>
            </div>
        </div> 
    </div>
    <div class="wrapper">
        <div class="paragraphs">
            <p>
                This is not a real online service! You know you need something like this in
                your life to help you realize your deepest dreams. Sign up know to get started!
            </p>
            <p>You <i>know</i>  you want to.</p>
        </div>

        <form id="myform" action="" method="get">
            <div class="form-container">
                <h3>Let`s do this!</h3>
                <div class="form-wrapper">
                    <div class="left">
                        <div>
                            <label for="first_name">First name:</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div>
                            <label for="mail">Email:</label>
                            <input type="email" name="email" id="mail">
                        </div>
                        <div>
                            <label for="psswd">Password:</label>
                            <input type="password" name="password" id="psswd">
                        </div>
                    </div>

                    <div class="right">
                        <div>
                            <label for="last_name">Last name:</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                        <div>
                            <label for="number">Phone number:</label>
                            <input type="text" name="phone_number" id="number" maxlength="9" minlength="8">
                        </div>
                        <div>
                            <label for="psswd-confirm">Confirm password:</label>
                            <input type="password" name="password_confirm" id="psswd-confirm">
                        </div>
                    </div>
                </div>
        
            </div>
            <div class="options">
                <button type='submit'>Create Account</button>
                <p>Already have an account? <a href="index.html">Log in</a></p>
            </div> 
        </form>



    </div>
    
</body>


</html>
